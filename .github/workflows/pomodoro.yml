name: Pomodoro

run-name: Build & deploy of Pomodoro app [${{ github.actor }}] 🚀

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'chapter8/pomodoro/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - run: echo "✳️ Use specific Node version [16.x]."
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: List files in the repository
        run: |
          cd chapter8/pomodoro
          ls -la

      - run: echo "🔒 Install dependencies"
      - name: Install dependencies
        run: |
          cd chapter8/pomodoro
          npm ci

      - run: echo "🚨 Run unit tests"
      - name: Run unit tests
        run: |
          cd chapter8/pomodoro
          npm run test:unit

      - run: echo "💉 Run e2e tests"
      - name: Run e2e tests
        run: |
          cd chapter8/pomodoro
          sudo apt-get install xvfb
          xvfb-run --auto-servernum npm run test:e2e -- --env chrome

      - run: echo "🔨 Build app"
      - name: Build app
        run: |
          cd chapter8/pomodoro
          npm run build

#      - name: Deploy 🚀
#        uses: JamesIves/github-pages-deploy-action@v4
#        with:
#          folder: chapter8/pomodoro/dist # The folder the action should deploy.

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
           # upload entire directory
          path: 'chapter8/pomodoro/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - run: echo "🍏 This job's status is ${{ job.status }}."
