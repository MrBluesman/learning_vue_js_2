<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Custom Plugin Demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="style.css">
</head>
<body>
<div id="app">
  <label>
    <input type="text"
           v-model="item">
  </label>
  <hr>
  <div>Square: <span v-square="item"></span></div>
  <div>Root: <span v-sqrt="item"></span></div>
  <div>Sine: <span v-sin="item"></span></div>
  <div>Cosine: <span v-cos="item"></span></div>
  <div>Tangent: <span v-tan="item"></span></div>
</div>
<script src="main.js"></script>
</body>
</html>
