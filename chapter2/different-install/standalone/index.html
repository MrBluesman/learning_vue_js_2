<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js - Standalone installation</title>
</head>
<body>
<div id="app">
  <h1>{{ message }}</h1>
</div>
<script src="vue.js"></script>
<script>
const data = {
  message: 'Learning Vue.js'
};

new Vue({
  el: '#app',
  data
});
</script>
</body>
</html>
