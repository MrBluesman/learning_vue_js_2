<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
        href="bootstrap.min.css">
  <style>
  button:disabled i {
    color: gray;
  }

  img {
    max-width: 750px;
    max-height: 750px;
    background-size: cover;
  }

  </style>
  <script src="https://kit.fontawesome.com/adfe860f16.js"
          crossorigin="anonymous"></script>
</head>
<body>
<div id="app"
     class="container">
  <h2>
    <span>Pomodoro</span>
    <button @click="start()"
            class="btn btn-default"
            :disabled="state === 'started'">
      <i class="fas fa-play"></i>
    </button>
    <button @click="pause()"
            class="btn btn-default"
            :disabled="state !== 'started'">
      <i class="fas fa-pause"></i>
    </button>
    <button @click="stop()"
            class="btn btn-default"
            :disabled="state !== 'started' && state !== 'paused'">
            <i class="fas fa-stop"></i>
    </button>
  </h2>
  <h3>{{ title }}</h3>
  <div class="well">
    <div class="pomodoro-timer">
      <span>{{ min }}</span>:<span>{{ sec }}</span>
    </div>
  </div>
  <div class="well"
       v-if="isRestingTime && imageUrl">
    <img :src="imageUrl"
         alt="Cat image"/>
  </div>
</div>
<script src="assets/vue.js"></script>
<script src="src/script.js"></script>
</body>
</html>
